<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Estudar</li>
        <li>Fazer Exercícios físicos</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square" >
        <li>Banana</li>
        <li>Maçã</li>
    </ul>
    <h1>Junção de tipos de Listas</h1>
    <h2>Linguagens preferidas</h2>
    <ol>
        <li>Antigas</li>
        <ul>
            <li>Cobol</li>
        </ul>
        <li>Novas</li>
        <ul>
            <li>JS</li>
        </ul>
    </ol>
    <h2>Lista de Definições</h2>
        <dt>Termo</dt>
        <dd>Descrição sobre o termo</dd>
    
</body>
</html>
