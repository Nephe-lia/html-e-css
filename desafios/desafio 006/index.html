<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo do que se pode fazer usando tags</h1>
    <p>Com HTML5 podemos contruir várias coisas com o uso de tags como para:</p>
    <ul>
        <li><abbr title="tag p">Parágrafos</abbr></li>
        <li><abbr title="tag ol">Listas com números</abbr></li>
        <li><abbr title="tag ul">Listas com demarcadores</abbr></li>
        <li><abbr title="tag mark">Marcações</abbr></li>
        <li><abbr title="tag img">Imagens</abbr></li>
    </ul>
    
</body>
</html>
